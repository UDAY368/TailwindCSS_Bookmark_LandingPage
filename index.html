<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome Link Tag -->
  <link rel="stylesheet" 
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" 
  integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" 
  crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Custom CSS link -->
  <link rel="stylesheet" href="./style.css">

  <title>Bookmark Landing Page</title>
</head>
<body>

  <!-- =============== Header =============== -->
  <header>
    <nav class="container flex items-center py-4 mt-4 sm:mt-12">
      <div class="py-1"><img src="./imgs/logo-bookmark.svg" alt="" /></div>
      <ul class="hidden sm:flex flex-1 justify-end items-center space-x-10 text-bookmark-blue uppercase text-sm font-semibold px-3">
        <li class="cursor-pointer">Features</li>
        <li class="cursor-pointer">Pricing</li>
        <li class="cursor-pointer">Contact</li>
        <button type="button" class="bg-bookmark-red text-white rounded-md px-7 py-3 uppercase font-semibold">Login</button>
      </ul>
      <div class="flex sm:hidden flex-1 justify-end px-4">
        <i class="text-2xl fas fa-bars"></i>
      </div>
    </nav>
  </header>

  <!-- ================ Hero =================== -->
  <section class="relative">
    <div class="container flex flex-col-reverse items-center mt-14
                lg:flex-row lg:mt-24 lg:space-x-12">

      <!-- Content -->
      <div class="flex flex-1 flex-col items-center mt-8 
                  lg:mt-0 lg:items-start">

          <h2 class="text-bookmark-blue text-2xl mb-6
                    md:text-2xl lg:text-3xl">
            A Sample Bookmark Manager
          </h2>

          <p class="text-bookmark-gray text-lg mb-6 text-center
                    lg:text-left">
            A clean and simple interface to organize your favorite websites. Open a new browser tab and 
            see your sites load instantly. Try it for free.
          </p>
        <div class="flex justify-center flex-wrap
                    lg:justify-start">
          <button type="button" class="btn btn-purple mr-6
                                      hover:bg-bookmark-white hover:text-black">
            Get it on Chrome
          </button>
          <button type="button" class="btn btn-white 
                                      hover:bg-bookmark-purple hover:text-white">
            Get it on Firefox
          </button>
        </div>
      </div>
      <!-- Hero Image -->
      <div class="flex flex-1 justify-center mb-10 z-10
                  md:mb-12 lg:mb-0">
        <img src="./imgs/hero-bg.png" alt="hero-image" class="w-4/5 sm:w-3/4 md:w-10/12">
      </div>
    </div>
    <!-- Rounded Rectangle -->
    <div class="hidden md:block overflow-hidden absolute top-40 right-0 lg:top-32
                bg-bookmark-purple rounded-l-full h-56 w-2/5 lg:w-2/6">
    </div>
  </section>
  


</body>
</html>
